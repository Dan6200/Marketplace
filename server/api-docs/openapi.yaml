#cspell:disable

openapi: 3.1.0
info:
  title: Thrift eCommerce API
  description: |
    This is the API for Thrift eCommerce Store.

    An online eCommerce platform that offers a wide range of products
    including electronics, fashion, furniture, kitchen items, media and more.
  version: 1.0.0
  contact:
    name: The Developer
    email: danielnyong66@gmail.com

servers:
  - url: https://thrift-production.up.railway.app/{basePath}
    description: Production server
    variables:
      basePath:
        default: v1

  - url: https://thrift-dev.up.railway.app/{basePath}
    description: Development server
    variables:
      basePath:
        default: v1

components:
  schemas:
    UserDataUpdated:
      type: object
      properties:
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        dob:
          type: string
          format: date
        country:
          type: string

    CustomerId:
      type: object
      properties:
        customer_id:
          type: integer
          format: int32
      description: unique identifier for a customer
      example:
        customer_id: 17

    UserDataSent:
      type: object
      properties:
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        password:
          type: string
          format: password
        dob:
          type: string
          format: date
        country:
          type: string

      example:
        first_name: Joe
        last_name: Schmoe
        email: joeschmoe@fake.email.com
        phone: '+2341234567890'
        password: 'my password'
        dob: 2000-4-10
        country: Nigeria

    UserDataRetrieved:
      type: object
      required:
        - first_name
        - last_name
        - email
        - phone
        - dob
        - required

      properties:
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        dob:
          type: string
          format: date
        country:
          type: string

      example:
        first_name: Joe
        last_name: Schmoe
        email: joeschmoe@fake.email.com
        phone: '+2341234567890'
        dob: 2000-4-10
        country: Nigeria

    LoginInfo:
      type: object
      required: [email, phone, password]
      properties:
        email:
          type: string
          format: email
        phone:
          type: string
        password:
          type: string
          format: password

    ShippingInfoId:
      type: object
      properties:
        shipping_info_id:
          type: integer
          format: int32

    ShippingInfoSent:
      type: object
      required:
        - recipient_first_name
        - recipient_last_name
        - address
        - city
        - state
        - postal_code
        - delivery_contact
        - delivery_instructions
      properties:
        recipient_first_name:
          type: string
        recipient_last_name:
          type: string
        address:
          type: string
        city:
          type: string
        state:
          type: string
        postal_code:
          type: string
        delivery_contact:
          type: string
      example:
        recipient_first_name: Ebuka
        recipient_last_name: Eze
        phone: '+2341234567890'
        address: 53, Thomas Salako Street, Ogba,
        city: Ikeja
        state: Lagos
        postal_code: 123456
        country: Nigeria
        delivery_contact: '+234902354252'
        delivery_instructions: |
          Call me before you arrive, I may not be home

    ShippingInfoRetrieved:
      type: object
      properties:
        shipping_info_id:
          type: integer
          format: int32
        recipient_first_name:
          type: string
        recipient_last_name:
          type: string
        address:
          type: string
        city:
          type: string
        state:
          type: string
        postal_code:
          type: string
        delivery_contact:
          type: string
        delivery_instructions:
          type: string
      example:
        shipping_info_id: 1
        recipient_first_name: Ebuka
        recipient_last_name: Eze
        phone: '+2341234567890'
        address: 53, Thomas Salako Street, Ogba,
        city: Ikeja
        state: Lagos
        postal_code: 123456
        country: Nigeria
        delivery_contact: '+234902354252'
        delivery_instructions: |
          Call me before you arrive, I may not be home

    ShippingInfoRetrievedList:
      type: array
      items:
        $ref: '#/components/schemas/ShippingInfoRetrieved'

    UnauthenticatedError:
      type: object
      properties:
        message:
          type: string

    BadRequestError:
      type: object
      properties:
        message:
          type: string

    ConflictError:
      type: object
      properties:
        message:
          type: string

    NotFound:
      type: object
      properties:
        message:
          type: string

    UnExpectedError:
      type: object
      properties:
        message:
          type: string
        description: Error message

    responses:
      default:
        description: Unexpected error
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UnExpectedError'

      NotFound:
        description: Entity not found.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NotFound'

      BadRequestError:
        description: Illegal operation
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BadRequestError'

      UnauthenticatedError:
        description: Not authorized to access resource
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UnauthenticatedError'

    parameters:
      limitParam:
        name: limit
        in: query
        description: max number of records to retrieve
        required: false,
        schema:
          type: integer
          format: int32

      offsetParam:
        name: offset
        in: query
        description: offsets records by the specified amount
        required: false,
        schema:
          type: integer
          format: int32

      sortParam:
        name: sort
        in: query
        description: >
          sorts items ascending or descending based a list of fields.
        required: false,
        schema:
          type: array
          items:
            type: string

    Token:
      type: object
      properties:
        token:
          type: string
      description: |
        unique token string used to authenticate the user
        expires within 30 minutes.
      example:
        token: |
          'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiIxMzYiLCJpYXQiOjE2ODYwMzg4MzIsImV4cCI6MTY4NjA0MDYzMn0.j8ep358FU8KRSG7ehPdFypoTua5Cr7dgBQdUks8Dkdc'

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

paths:
  /auth/register:
    post:
      summary: Register an account
      description: Creates an account for the user and authenticates the new user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserDataSent'

      responses:
        '201':
          description: User Account Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'

        '400':
          description: Invalid User Schema
          $ref: '#/components/schemas/responses/BadRequestError'

        '409':
          description: User Already Exists
          $ref: '#/components/schemas/responses/ConflictError'

        '500':
          description: Internal Server Error
          $ref: '#/components/schemas/responses/UnExpectedError'

  /auth/login:
    post:
      summary: Logs In User.
      description: |
        Logs in the user with a token if it exists. 
        Else login the user with email or phone identification and creates token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginInfo'
            examples:
              Example 1:
                summary: You can login with your phone number
                value:
                  phone: '+2341234567890'
                  password: password
              Example 2:
                summary: Or you can login with your email address
                value:
                  email: joeschmoe@fake.email.com
                  password: password

      responses:
        '200':
          description: User Logged In
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'

        '400':
          description: Invalid Login Format
          $ref: '#/components/schemas/responses/BadRequestError'

        '401':
          description: Invalid Login Credentials
          $ref: '#/components/schemas/responses/UnauthenticatedError'

        '500':
          description: Internal Server Error
          $ref: '#/components/schemas/responses/UnExpectedError'

  /auth/logout:
    get:
      summary: Logs Out User
      security:
        - BearerAuth: []

      responses:
        '204':
          description: User Logged Out

        '400':
          $ref: '#/components/schemas/responses/BadRequestError'

        '401':
          description: Unauthorized Access
          $ref: '#/components/schemas/responses/UnauthenticatedError'

        '500':
          description: Internal Server Error
          $ref: '#/components/schemas/responses/UnExpectedError'

  /account:
    get:
      summary: Gets the account information.
      description: Retrieves account information
      security:
        - BearerAuth: []

      responses:
        '200':
          description: User Account Retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDataRetrieved'

        '400':
          $ref: '#/components/schemas/responses/BadRequestError'

        '401':
          description: Unauthorized Access
          $ref: '#/components/schemas/responses/UnauthenticatedError'

        '404':
          description: User not found
          $ref: '#/components/schemas/responses/NotFound'

        '500':
          description: Internal Server Error
          $ref: '#/components/schemas/responses/UnExpectedError'

    patch:
      summary: Update user
      description: Fully or partially updates the user's information.
      security:
        - BearerAuth: []

      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserDataUpdated'

            examples:
              Example 1:
                summary: |
                  You can update all fields - Except password field
                value:
                  first_name: Ebuka
                  last_name: Eze
                  email: ebukaeze@fake.email.com
                  phone: '+2341234567890'
                  dob: 2000-4-10
                  country: Nigeria
              Example 2:
                summary: Or update at least one field
                value:
                  first_name: Ebuka

      responses:
        '204':
          description: Updated Successfully

        '400':
          description: Update Unsuccessful
          $ref: '#/components/schemas/responses/BadRequestError'

        '401':
          description: Unauthorized Access
          $ref: '#/components/schemas/responses/UnauthenticatedError'

        '404':
          description: User not found
          $ref: '#/components/schemas/responses/NotFound'

        '500':
          description: Internal Server Error
          $ref: '#/components/schemas/responses/UnExpectedError'

    delete:
      summary: Delete user
      description: Deletes the user's information.
      security:
        - BearerAuth: []

      responses:
        '204':
          description: Deleted Successfully

        '400':
          description: Delete Unsuccessful
          $ref: '#/components/schemas/responses/BadRequestError'

        '401':
          description: Unauthorized Access
          $ref: '#/components/schemas/responses/UnauthenticatedError'

        '404':
          description: User not found
          $ref: '#/components/schemas/responses/NotFound'

        '500':
          description: Internal Server Error
          $ref: '#/components/schemas/responses/UnExpectedError'

  /account/password:
    put:
      summary: Change password
      description: Verifies and updates the users password.
      security: [BearerAuth: []]

      responses:
        '204':
          description: User Password Updated

        '400':
          description: Password update unsuccessful
          $ref: '#/components/schemas/responses/BadRequestError'

        '401':
          description: Unauthorized Access
          $ref: '#/components/schemas/responses/UnauthenticatedError'

        '500':
          description: Internal Server Error
          $ref: '#/components/schemas/responses/UnExpectedError'

  /account/customer:
    post:
      summary: Creates a customer account.
      description: |
        Creates a customer account for the user.
      security:
        - BearerAuth: []

      responses:
        '201':
          description: Customer Account Created
          content:
            application/json:
              schema:
                $ref: '#/components/schema/CustomerId'

        '400':
          description: Customer Account Not Created
          $ref: '#/components/schemas/responses/BadRequestError'

        '401':
          description: Unauthorized Access
          $ref: '#/components/schemas/responses/UnauthenticatedError'

        '404':
          description: Customer Account Not Found
          $ref: '#/components/schemas/responses/NotFound'

        '409':
          description: Customer Account Already Exists
          $ref: '#/components/schemas/responses/ConflictError'

        '500':
          description: Internal Server Error
          $ref: '#/components/schemas/responses/UnExpectedError'

    get:
      summary: Gets Customer
      description: Retrieves the Customer Id
      security: [BearerAuth: []]

      responses:
        '200':
          description: Customer Account Retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerId'

        '400':
          $ref: '#/components/schemas/responses/BadRequestError'

        '401':
          description: Unauthorized Access
          $ref: '#/components/schemas/responses/UnauthenticatedError'

        '404':
          description: Customer Account not found
          $ref: '#/components/schemas/responses/NotFound'

        '500':
          description: Internal Server Error
          $ref: '#/components/schemas/responses/UnExpectedError'

    delete:
      summary: Deletes Customer Account
      description: Deletes the Customer Account
      security: [BearerAuth: []]

      responses:
        '200':
          description: Customer Account Deleted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerId'

        '400':
          $ref: '#/components/schemas/responses/BadRequestError'

        '401':
          description: Unauthorized Access
          $ref: '#/components/schemas/responses/UnauthenticatedError'

        '404':
          description: Customer Account not found
          $ref: '#/components/schemas/responses/NotFound'

        '500':
          description: Internal Server Error
          $ref: '#/components/schemas/responses/UnExpectedError'

  /shipping-info:
    post:
      summary: Creates shipping information
      description: |
        Creates shipping address and information for
        the customer account. Customers can have a 
        maximum of only 5 shipping addresses and information.
      security: [BearerAuth: []]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ShippingInfoSent'

      responses:
        '201':
          description: |
            Shipping information added to Customer Account.
          content:
            application/json:
              schema:
                $ref: |
                  '#/components/schemas/ShippingInfoId'
        '400':
          description: |
            Shipping information not added to Customer Account.
          $ref: '#/components/schemas/responses/BadRequestError'

        '401':
          description: |
            Unauthorized Access
          $ref: '#/components/schemas/responses/UnauthenticatedError'

        '404':
          description: |
            Customer Account not found
          $ref: '#/components/schemas/responses/NotFound'

        '500':
          description: |
            Internal Server Error
          $ref: '#/components/schemas/responses/UnExpectedError'

    get:
      summary: Retrieves all the shipping information
      description: |
        Retrieves all the shipping information for the 
        customer account.
      security: [BearerAuth: []]
      responses:
        '200':
          description: |
            Retrieved all the shipping information added to a 
            Customer's Account.
          content:
            application/json:
              schema:
                $ref: |
                  '#/components/schemas/ShippingInfoRetrievedList'
        '400':
          $ref: |
            '#/components/schemas/responses/BadRequestError'
        '401':
          $ref: |
            '#/components/schemas/responses/UnauthenticatedError'
        '404':
          description: |
            No shipping information found for the customer
          $ref: '#/components/schemas/responses/NotFound'

        '500':
          description: |
            Internal Server Error
          $ref: '#/components/schemas/responses/UnExpectedError'

  /shipping-info/{shippingInfoId}:
    get:
      summary: Retrieves shipping information.
      description: |
        Retrieves the shipping information with Id - shippingInfoId
        for the customer.
      security: [BearerAuth: []]
      responses:
        '200':
          description: |
            Retrieves the shipping information with Id
            shippingInfoId
          content:
            application/json:
              schema:
                $ref: |
                  '#/components/schemas/ShippingInfoRetrieved'
        '400':
          description: Cannot retrieve shipping information
          $ref: |
            '#/components/schemas/responses/BadRequestError'

        '401':
          description: Unauthorized Access
          $ref: |
            '#/components/schemas/responses/UnauthenticatedError'

        '404':
          description: |
            No shipping information found for the customer
          $ref: '#/components/schemas/responses/NotFound'

        '500':
          description: Internal Server Error
          $ref: '#/components/schemas/responses/UnExpectedError'

    put:
      summary: Replace shipping information.
      description: |
        Replaces the shipping information with Id - shippingInfoId
        for the customer.
      security: [BearerAuth: []]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: |
                '#/components/schemas/ShippingInfoUpdated'
      responses:
        '200':
          description: |
            Replaced the shipping information with a new one
            and returns its Id.
          content:
            application/json:
              schema:
                $ref: |
                  '#/components/schemas/ShippingInfoId'
        '400':
          description: Cannot replace shipping information
          $ref: |
            '#/components/schemas/responses/BadRequestError'
        '401':
          description: Unauthorized Access
          $ref: |
            '#/components/schemas/responses/UnauthenticatedError'
        '404':
          description: |
            No shipping information found for the customer
          $ref: '#/components/schemas/responses/NotFound'

        '500':
          description: Internal Server Error
          $ref: '#/components/schemas/responses/UnExpectedError'

    delete:
      summary: Deletes shipping information.
      description: |
        Deletes the shipping information with Id - shippingInfoId
        for the customer.
      security: [BearerAuth: []]
      responses:
        '200':
          description: |
            Deleted the shipping information with Id
            shippingInfoId and returned it's Id
          content:
            application/json:
              schema:
                $ref: |
                  '#/components/schemas/ShippingInfoId'
        '400':
          description: Failed to delete shipping information
          $ref: |
            '#/components/schemas/responses/BadRequestError'

        '401':
          description: Unauthorized Access
          $ref: |
            '#/components/schemas/responses/UnauthenticatedError'
        '404':
          description: |
            No shipping information found for the customer
          $ref: '#/components/schemas/responses/NotFound'

        '500':
          description: Internal Server Error
          $ref: '#/components/schemas/responses/UnExpectedError'

  /payment-info:
    post:
      summary: Creates payment information
      description: |
        Creates payment address and information for
        the customer account. Customers can have a 
        maximum of only 5 payment addresses and information.
      security: [BearerAuth: []]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentInfoSent'

      responses:
        '201':
          description: |
            Payment information added to Customer Account.
          content:
            application/json:
              schema:
                $ref: |
                  '#/components/schemas/PaymentInfoId'
        '400':
          description: Failed to add payment information to Customer Account.
          $ref: '#/components/schemas/responses/BadRequestError'

        '401':
          description: Unauthorized Access
          $ref: '#/components/schemas/responses/UnauthenticatedError'

        '404':
          description: Customer Account not found
          $ref: '#/components/schemas/responses/NotFound'

        '500':
          description: Internal Server Error
          $ref: '#/components/schemas/responses/UnExpectedError'

    get:
      summary: Retrieves all the payment information
      description: |
        Retrieves all the payment information for the 
        customer account.
      security: [BearerAuth: []]
      responses:
        '200':
          description: |
            Retrieved all the payment information added to a 
            Customer's Account.
          content:
            application/json:
              schema:
                # $ref: |
                #   '#/components/schemas/PaymentInfoList'
        '400':
          $ref: |
            '#/components/schemas/responses/BadRequestError'
        '401':
          $ref: |
            '#/components/schemas/responses/UnauthenticatedError'
        '404':
          description: |
            No payment information found for the customer
          $ref: '#/components/schemas/responses/NotFound'

  /payment-info/{paymentInfoId}:
    get:
      summary: Retrieves payment information.
      description: |
        Retrieves the payment information with Id - paymentInfoId
        for the customer.
      security: [BearerAuth: []]
      responses:
        '200':
          description: |
            Retrieves the payment information with Id
            paymentInfoId
          content:
            application/json:
              schema:
                # $ref: |
                #   '#/components/schemas/PaymentInfo'
        '400':
          $ref: |
            '#/components/schemas/responses/BadRequestError'
        '401':
          $ref: |
            '#/components/schemas/responses/UnauthenticatedError'
        '404':
          description: |
            No payment information found for the customer
          $ref: '#/components/schemas/responses/NotFound'

    put:
      summary: Replace payment information.
      description: |
        Replaces the payment information with Id - paymentInfoId
        for the customer.
      security: [BearerAuth: []]
      responses:
        '200':
          description: |
            Replaced the payment information with a new one
            and returns its Id.
          content:
            application/json:
              schema:
                # $ref: |
                #   '#/components/schemas/PaymentInfoId'
        '400':
          $ref: |
            '#/components/schemas/responses/BadRequestError'
        '401':
          $ref: |
            '#/components/schemas/responses/UnauthenticatedError'
        '404':
          description: |
            No payment information found for the customer
          $ref: '#/components/schemas/responses/NotFound'

    delete:
      summary: Deletes payment information.
      description: |
        Deletes the payment information with Id - paymentInfoId
        for the customer.
      security: [BearerAuth: []]
      responses:
        '200':
          description: |
            Deleted the payment information with Id
            paymentInfoId and returned it's Id
          content:
            application/json:
              schema:
                # $ref: |
                #   '#/components/schemas/PaymentInfoId'
        '400':
          $ref: |
            '#/components/schemas/responses/BadRequestError'
        '401':
          $ref: |
            '#/components/schemas/responses/UnauthenticatedError'
        '404':
          description: |
            No payment information found for the customer
          $ref: '#/components/schemas/responses/NotFound'

  /account/vendor:
    post:
      summary: Creates a vendor account.
      description: |
        Creates a vendor account for the user.
      security:
        - BearerAuth: []

      responses:
        '201':
          description: Vendor Account Created
        content:
          application/json:
            schema:
              $ref: '#/components/schema/VendorId'

        '400':
          $ref: '#/components/schemas/responses/BadRequestError'

        '401':
          description: Unauthorized Access
          $ref: '#/components/schemas/responses/UnauthenticatedError'

    get:
      summary: Gets Vendor
      description: Retrieves the Vendor Id
      security: [BearerAuth: []]

      responses:
        '200':
          description: Vendor Account Retrieved
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VendorId'

        '400':
          $ref: '#/components/schemas/responses/BadRequestError'

        '401':
          description: Unauthorized Access
          $ref: '#/components/schemas/responses/UnauthenticatedError'

        '404':
          description: Vendor Account not found
          $ref: '#/components/schemas/responses/NotFound'

    delete:
      summary: Deletes Vendor Account
      description: Deletes the Vendor Account
      security: [BearerAuth: []]

      responses:
        '200':
          description: Vendor Account Deleted
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VendorId'

        '400':
          $ref: '#/components/schemas/responses/BadRequestError'

        '401':
          description: Unauthorized Access
          $ref: '#/components/schemas/responses/UnauthenticatedError'

        '404':
          description: Vendor Account not found
          $ref: '#/components/schemas/responses/NotFound'

  /stores:
    post:
      summary: Creates store's data
      description: |
        Creates the vendor's stores for the vendor account,
        where they can sell products. Vendors can have a 
        maximum of only 5 stores.
      security: [BearerAuth: []]
      responses:
        '201':
          description: |
            Stores added to Vendor Account.
          content:
            application/json:
              schema:
                $ref: |
                  '#/components/schemas/StoreId'
        '400':
          $ref: '#/components/schemas/responses/BadRequestError'
        '401':
          $ref: '#/components/schemas/responses/UnauthenticatedError'

